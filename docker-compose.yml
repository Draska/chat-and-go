version: '3'

services:
    db:
        image: mysql:5.7
        environment:
            - MYSQL_ROOT_PASSWORD=testpass
            - MYSQL_DATABASE=challenge
        volumes:
            - devmysqldb:/var/lib/mysql
            - ./db/sql:/docker-entrypoint-initdb.d

    backend:
        build: backend-golang
        depends_on: 
            - db
        links:
            - db
        expose:
            - 8000
        ports:
            - "18000:8000"
        environment:
            NAME: backend
            APP_SERVER_PORT: 8000

    fullstack:
        build: frontend-react
        depends_on: 
            - backend
        links:
            - backend
        ports:
            - "13000:3000"

volumes:  
    devmysqldb:
