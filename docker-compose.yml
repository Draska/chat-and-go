version: '3'

services:
    db:
        image: mysql:5.7
        environment:
            - MYSQL_ROOT_PASSWORD=testpass
            - MYSQL_DATABASE=challenge
        volumes:
            - devmysqldb:/var/lib/mysql
            - ./db/sql:/docker-entrypoint-initdb.d

    gochat:
        build: go-vue-stack
        depends_on: 
            - db
        links:
            - db
        expose:
            - 8000
        ports:
            - "18000:8000"
        environment:
            NAME: chat-and-go
            APP_SERVER_PORT: 8000

volumes:  
    devmysqldb:
